<div class="flex justify-center gap-8 select-none text-lg">
    <!-- if new sort by newest -->
    <span [ngClass]="{'bg-[#eee]/20': !currentCollection}" (click)="currentCollection ? currentCollection = false : currentCollection = true" class="p-1 px-4 transition-all duration-200 hover:bg-[#eee]/20 text-center rounded cursor-pointer">Songs</span>
    <!-- if random sort by random -->
    <span [ngClass]="{'bg-[#eee]/20': currentCollection}" (click)="currentCollection ? currentCollection = false : currentCollection = true" class="p-1 px-4 transition-all duration-200 hover:bg-[#eee]/20 text-center rounded cursor-pointer">Artists</span>
</div>
<!-- if the songs is chosen -->
<div *ngIf="!currentCollection" class="w-full p-4 gap-4 grid grid-cols-1 min-[800px]:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    <!-- function from song service to pass all the data when clicked -->
    <!-- or pass them in a query with url -->
    <!-- [routerLink]="['/songs/', song.title]" -->
    <div [routerLink]="['/songs/', song.title]" [queryParams]="{title: song.title, artist: song.artist, iframe: song.iframe, link: song.link, likes: song.likes, spotify: song.spotify, added: song.added, id: song.id}" *ngFor="let song of collectionSongs; let index = index;" class="w-full p-2 h-fit rounded-md bg-[#393053] transition-all duration-200 border-2 border-[#635985]/10 hover:border-[#635985]">
        <div class="w-full flex items-center justify-center gap-2 font-bold pb-2 cursor-default text-center">
            <!-- link to artist -->
            <span [routerLink]="['/artists/', song.artist]" class="text-lg min-[400px]:text-xl cursor-pointer transition-all duration-200 hover:text-[#7e71aa]">{{song.artist}}</span>
            -
            <span class="text-base min-[400px]:text-lg md:text-xl">{{song.title}}</span>
        </div>
        <iframe class="w-full h-full pb-2" [src]="domSanitizer.bypassSecurityTrustResourceUrl('https://www.youtube.com/embed/' + song.iframe)" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <div class="flex justify-between p-1 items-center">
            <span [ngClass]="{'bg-[#eee]/20': IsSongInCollection(song.id)}" (click)="SaveToCollection(song.id, song.likes)" class="flex z-10 gap-2 font-bold items-center rounded-md border-2 border-[#eee]/20 p-1 select-none cursor-pointer hover:bg-[#eee]/20 transition-all duration-200">
                <svg [ngClass]="{'fill-red-500 text-transparent': IsSongInCollection(song.id)}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-6 transition-all duration-200">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>
                <span>{{song.likes}}</span>
            </span>
            <span class="font-bold select-none">{{song.added | dateAgo}}</span>
        </div>
    </div>
</div>
<div *ngIf="currentCollection">
    
</div>
